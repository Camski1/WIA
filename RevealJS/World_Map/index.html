<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta charset="utf-8">
	  <title>World Map</title>
	  <link rel="stylesheet" href="css/jquery-jvectormap-1.2.2.css" type="text/css" media="screen">
	  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	  <script type="text/javascript" src="js/jquery-jvectormap-1.2.2.min.js"></script>
	  <script type="text/javascript" src="js/jquery-jvectormap-world-mill-en.js"></script>
	</head>
	<body>

		<div id="map">
			<div id="world-map" style="width: 100%; height:530px;">
				<h1>jVectorMap</h1>
			</div>
		</div>
		
	<!--JS-->
	<script type="text/javascript">
		$(function(){
		  $('#world-map').vectorMap({
		    map: 'world_mill_en',
		    zoomOnScroll: false,
		    scaleColors: ['#6C597F', '#6C597F'],
		    normalizeFunction: 'polynomial',
		    hoverOpacity: 0.7,
		    hoverColor: false,
		    markerStyle: {
		      initial: {
		        fill: '#B1D873',
		        stroke: '#383f47'
		      }
		    },
		    backgroundColor: '#6C597F',
		    markers: [

		      {latLng: [46.02, 33.55], name: 'Crimea'},
		      {latLng: [1.3, 103.8], name: 'Singapore'},
		      {latLng: [31.3, -99.38], name: 'Dallas'},
		      {latLng: [7.3, -63.38], name: 'Maripa'},
		      {latLng: [26.02, 50.55], name: 'Bahrain'},
		      {latLng: [0.03, 22.73], name: 'Liebo'}
		    ]
		  });
		});

	</script>
	</body>
	
</html>
